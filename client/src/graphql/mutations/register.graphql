mutation Register(
  $username: String!
  $fullName: String!
  $password: String!
  $email: String!
) {
  register(
    fullName: $fullName
    username: $username
    email: $email
    password: $password
  ) {
    user {
      id
      username
      email
      fullName
      createdAt
      updatedAt
    }
    validationErrors {
      field
      message
    }
  }
}
